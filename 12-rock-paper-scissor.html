<!DOCTYPE html>
<html>

<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style/12-rock-paper-scissor.css">
</head>

<body>
	<p class="title">Rock Paper Scissors</p>

	<button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="rock-emoji"
			class="move-icon"></button>

	<button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="paper-emoji"
			class="move-icon"></button>

	<button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="scissors-emoji"
			class="move-icon"></button>

	<p class="js-result result"></p>
	<p class="js-moves"></p>
	<p class="js-score score"></p>

	<button class="reset-score-button js-reset-button">Reset Score</button>
	<br><br>

	<!-- button toggle -->
	<button class="toggle-button js-toggle" onclick="toggleButton();">Gaming</button>
	<button class="toggle-button js-toggle" onclick="toggleButton();">Music</button>
	<button class="toggle-button js-toggle" onclick="toggleButton();">Tech</button>
	<br><br>
	<button class="auto-play-button js-auto-play-button">Auto Play</button>


	<script type="text/javascript" src="scripts/12-rock-paper-scissor.js"></script>
	<script>
		// const button = document.querySelector('.js-button');
		// console.log(button.classList.contains('js-button'));

		// button toggle function
		function toggleButton() {
			const buttonToggle = document.querySelector('.js-toggle');
			// if there is no (!) .is-toggled on .js-toggle, then add class is-toggled.
			// if any, then remove class is-toggled.
			if (!buttonToggle.classList.contains('is-toggled')) {
				buttonToggle.classList.add('is-toggled');
			} else {
				buttonToggle.classList.remove('is-toggled');
			}
		}
	</script>
</body>

</html>
